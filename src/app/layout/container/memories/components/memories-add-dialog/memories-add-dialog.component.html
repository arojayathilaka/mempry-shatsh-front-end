<p-dialog header="Add Memory" [(visible)]="display" [style]="{width: '50vw'}">
  <span class="p-float-label mt-4">
    <input id="title" type="text" pInputText>
    <label for="title">Title</label>
  </span>

  <span class="p-float-label mt-4 mb-4">
    <input id="description" type="text" pInputText>
    <label for="description">Description</label>
  </span>

  <span class="p-float-label">
    <p-calendar id="basic" inputId="basic" appendTo="body"></p-calendar>
    <label for="basic">Date</label>

    <!--<p-calendar inputId="basic" [(ngModel)]="date1"></p-calendar>-->
  </span>

  <p-multiSelect [(ngModel)]="selectedGroups" [options]="groups" optionLabel="name"></p-multiSelect>


</p-dialog>
